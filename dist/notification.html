        <div class="w-full lg:ml-56 max-w-2xl p-6">
            <h2 class="lg:ml-[-200px]" style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem;">Notifications    <span class="text-red-400">&bull;</span></h2>
            
            <h3 class="mb-10 ">Today</h3>
            <div style="background-color: white; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); padding: 1rem; margin-bottom: 1rem;">
                <p class="text-center" style="color: #2d3748;">User123 has accepted your follow request.</p>
            </div>
        
            <div class="" style="background-color: white; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); padding: 1rem; margin-bottom: 1rem;">
                <p class="text-center" style="color: #2d3748; margin-bottom: 0.75rem;">User456 has sent you a follow request.</p>
                <div class="justify-center items-center" style="display: flex; gap: 1rem;">
                    <button style="background-color: #48bb78; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer;">Accept</button>
                    <button style="background-color: #f56565; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer;">Reject</button>
                </div>
            </div>

            <h3 class="mb-5">Yesterday</h3>
            <div class="" style="background-color: white; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); padding: 1rem; margin-bottom: 1rem;">

                </div>
