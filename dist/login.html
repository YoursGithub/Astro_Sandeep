<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body class="bg-[#EDEDED] overflow-y-hidden">
    <body class="bg-gray-100">
        <div class="container mx-auto p-6 bg-white shadow-lg lg:mt-8 2xl:mt-28 mt-20 mb-20">
          <h2 class="text-3xl font-bold text-center mb-6">Register</h2>
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-10">
            <div class="form-group">
              <label for="first_name" class="font-light">First Name</label>
              <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="last_name" class="font-light">Last Name</label>
              <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="phone" class="font-light">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="email" class="font-light">Email Address</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="password" class="font-light">Password</label>
              <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="location" class="font-light">Location</label>
              <input type="text" id="location" name="location" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="aadhar" class="font-light">Aadhar Number</label>
              <input type="text" id="aadhar" name="aadhar" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="martial_status" class="font-light">Martial Status</label>
              <select id="martial_status" name="martial_status" class="w-full px-4 py-2 border rounded-md">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob" class="font-light">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-group">
              <label for="gotra" class="font-light">Gotra</label>
              <input type="text" id="gotra" name="gotra" class="w-full px-4 py-2 border rounded-md">
            </div>
          </div>

          <div class="mt-10 flex justify-center">
            <a href="./index.html" class="bg-[#F77F00] text-white font-bold py-2 px-6 rounded">
              Register
            </a>
          </div>
        </div>
      </body>  
</body>
</html>
