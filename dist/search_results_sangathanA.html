    <div class="">
        <h3 class="ml-5 lg:ml-96 mt-10 text-2xl">Search results for</h3>

            <div>
                <h4 class="font-semibold">User Name 2</h4>
                <p class="text-sm text-gray-600">2.3k followers</p>
            </div>
        </div>
</div>

    <script>
        const hoverImage = document.getElementById('hoverImage');
    const dropdown = document.getElementById('dropdown');

    hoverImage.addEventListener('mouseenter', () => {
        dropdown.classList.remove('hidden');
    });

    hoverImage.addEventListener('mouseleave', () => {
        setTimeout(() => {
            if (!dropdown.matches(':hover')) {
                dropdown.classList.add('hidden');
            }
        }, 200);
    });

    dropdown.addEventListener('mouseleave', () => {
        dropdown.classList.add('hidden');
    });
    </script>
