    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const firstLink = document.querySelector(".icon:first-child");
            firstLink.classList.add("bg-[#c1c1c1]");
        });
    
        function transferBackground(element) {
            const links = document.querySelectorAll(".icon");
            links.forEach(link => {
                link.classList.remove("bg-[#c1c1c1]");
            });
            element.classList.add("bg-[#c1c1c1]");
        }
    </script>
